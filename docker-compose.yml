version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lastsnap-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lastsnap-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lastsnap-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - lastsnap-network

networks:
  lastsnap-network:
    driver: bridge
